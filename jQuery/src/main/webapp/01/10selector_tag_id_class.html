<!DOCTYPE html>

<html>

<head>
	<meta charset="EUC-KR">
	
	<style type = "text/css">
		span{
			background-color:yellow;
			font-size: 10pt;
		}
		.abc{
			background-color:blue;
			font-size: 20pt;
		}
		#uniqueId{
			background-color:red;
			font-size: 30pt;
		}
	</style>
	<script src="../javascript/jquery-2.1.4.js" type="text/javascript"></script>
	<script type="text/javascript">
		/* 
			Selector (선택자) : DOM(문서객체모델)를 다루기 위해 Element Object GET 
			-tag선택자 : $("elementName")
			-id선택자  : $("#id")
			-class선택자 : $(".className")*/
			
			$(function() {
				//1.Tag Selector : Element name 이용선택 Element Object GET
				//var divElem = $("div");
				//divElem.css('color', 'yellow');
				$("div").css('color', 'blue');
				
				//2.id Selector : Unique 한 id 이용 Element Object GET
				$("#uniqueId").css('color', 'yellow');
				
				//3.class Seletor : class attribute name 이용 ElementObject GET
				//var obj = $(".abc");
				//obj.css('color','yellow');
				$(".abc").css('color','yellow');
				
			})
	</script>
</head>
<body>
	<!--	
		<div>  / <span>
		: Block-Level Element 중 Div Element(DIVision marker)
		: 블록처리하여 여러조각처리 디자인,관리 가능하게함.
		: Div는 줄바꿈을 하고 Span은 줄바꿈이 없습니다. 
	-->
	<span> Framework 이란?</span>
	<span class="abc">javascript Framework</span>
	<div id="uniqueId">jQuery Framework</div>		

</body>
	
</html>
